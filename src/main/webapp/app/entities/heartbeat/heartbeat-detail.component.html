
<div *ngIf="heartbeat">
    <h2><span>Heartbeat</span> {{heartbeat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{heartbeat.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span>Ip</span></dt>
        <dd>
            <span>{{heartbeat.ip}}</span>
        </dd>
        <dt><span>Node</span></dt>
        <dd>
            <div *ngIf="heartbeat.node">
                <a [routerLink]="['/node', heartbeat.node?.id]">{{heartbeat.node?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'heartbeat/'+ heartbeat.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
