
<div *ngIf="node">
    <h2><span>Node</span> {{node.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{node.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{node.description}}</span>
        </dd>
        <dt><span>Secret</span></dt>
        <dd>
            <span>{{node.secret}}</span>
        </dd>
        <dt><span>Renew Day</span></dt>
        <dd>
            <span>{{node.renewDay | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <span>{{node.model}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{node.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'node/'+ node.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
